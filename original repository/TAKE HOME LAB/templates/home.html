<style>
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
    }
    h1 {
        color: #333;
    }
    a {
        color: #007BFF;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    form {
        background-color: rgba(200, 200, 200, 0.5); /* Reduced opacity here */
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        width: 300px;
        margin: auto;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    body {
margin: 0;
font-family: 'Arial', sans-serif;
}

.navbar {
    background: linear-gradient(135deg, #393e46, #222831);
    color: #fff;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
font-size: 1.5em;
font-weight: bold;
}

.nav-list {
list-style: none;
display: flex;
}

.nav-list li {
margin-right: 20px;
}

.nav-list a {
text-decoration: none;
color: #fff;
font-weight: bold;
}

.content {
padding: 20px;
}


</style>



<nav class="navbar">
    <div class="logo">Employee Information System</div>
    <ul class="nav-list">
        <li><a href="/home">Home</a></li>
        <li><a href="/add">Add Employee</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<h1 style="text-align: center; margin-top: 20px; font-size: 24px;">Registration details</h1>
<table style="border-collapse: collapse; width: 80%; margin: 20px auto;">
    <thead>
        <tr>
            <th style="background-color: #393e46; color: #fff; padding: 8px; text-align: left;">Name</th>
            <th style="background-color: #393e46; color: #fff; padding: 8px; text-align: left;">Email</th>
            <th style="background-color: #393e46; color: #fff; padding: 8px; text-align: left;">Address</th>
            <th style="background-color: #393e46; color: #fff; padding: 8px; text-align: left;">Contact #</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td style="border: 1px solid #ddd; padding: 8px; text-align: left;">{{ row[1] }}</td>
            <td style="border: 1px solid #ddd; padding: 8px; text-align: left;">{{ row[3] }}</td>
            <td style="border: 1px solid #ddd; padding: 8px; text-align: left;">{{ row[5] }}</td>
            <td style="border: 1px solid #ddd; padding: 8px; text-align: left;">{{ row[6] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div style="text-align: center;">
    <a href="/logout" style="text-decoration: none; background-color: 	#a42424; color: #fff; padding: 5px 10px; border-radius: 5px;">Logout</a>

    <a href="/person">{{name}} 's Info</a>
</div>
